name: Generate Gallery JSON

on:
  push:
    paths:
      - 'portfolio/**/images/**'
      - 'assets/scripts/generate-gallery.js'
      - 'assets/scripts/package.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: assets/scripts
        run: npm install

      - name: Run gallery generator
        working-directory: assets/scripts
        run: npm run generate

      - name: Commit generated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/scripts/gallery/*.json
          git commit -m "Auto-generate gallery JSON"
          git push
