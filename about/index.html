<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | Exposure Set Long</title>
  <link rel="canonical" href="https://exposuresetlong.com/about/" />
  <meta name="description" content="Explore the person, the gear, and copyright philosophy." />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/assets/media/fav.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Fira Sans', sans-serif;
      background: #111;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: #111;
    }

    .nav-left a,
    .nav-right a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 100;
    }

    .nav-left a.active {
      font-weight: bold;
    }

    .nav-center img {
      height: 80px;
    }

    .nav-right a {
      font-size: 1.2em;
    }

    .hero {
      text-align: center;
      padding: 50px 20px 30px;
    }

    .hero h1 {
      font-size: 2.5em;
      font-weight: 100;
    }

    .hero p {
      font-size: 1.1em;
      color: #aaa;
      font-weight: 100;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 0 50px 60px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      aspect-ratio: 4 / 3;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .grid-item::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0); /* transparent initially */
      transition: background 0.4s ease;
      z-index: 1;
    }

    .grid-item:hover::after {
      background: rgba(255, 255, 255, 0.9); /* white overlay on hover */
    }

    .grid-item span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.6em;
      color: white;
      text-shadow: 0 0 5px #000;
      font-weight: 600;
      pointer-events: none;
      z-index: 2;
      transition: color 0.4s ease, font-weight 0.4s ease;
    }

    .grid-item:hover span {
      color: #111;
      font-weight: 700;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
        padding: 0 20px 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="nav-left">
      <a href="/portfolio/">Portfolio</a>
      <a href="/contact/">Contact</a>
      <a href="/about/" class="active">About</a>
    </div>
    <div class="nav-center">
      <a href="/"><img src="/assets/media/signature-logo.png" alt="Home" /></a>
    </div>
    <div class="nav-right">
      <a href="https://facebook.com/ExposureSetLong" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/exposuresetlong/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.flickr.com/photos/exposuresetlong/" target="_blank"><i class="fab fa-flickr"></i></a>
    </div>
  </header>

  <!-- Hero text -->
  <section class="hero">
    <h1>About</h1>
    <p>Explore the person, the gear, and copyright philosophy</p>
  </section>

  <!-- Image Grid -->
  <section class="grid">
    <a class="grid-item" href="/about/me/">
      <img src="/assets/media/yogesh.jpg" alt="About Me">
      <span>Me</span>
    </a>
    <a class="grid-item" href="/about/my-gear/">
      <img src="/assets/media/my-gear.jpg" alt="My Gear">
      <span>My Gear</span>
    </a>
    <a class="grid-item" href="/about/copyright/">
      <img src="/assets/media/copyright.jpg" alt="Copyright Info">
      <span>Copyright</span>
    </a>
  </section>

  <!-- Footer -->
  <footer>
    © Yogesh Mhatre — Exposure Set Long
  </footer>

</body>
</html>
