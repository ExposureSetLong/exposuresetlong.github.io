<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/assets/scripts/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fira Sans', sans-serif;
      background-color: #fff;
      color: #222;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f7f7f7;
    }

    .logo {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #222;
      font-weight: 100;
    }

    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 3rem 1rem;
    }

    .gallery-grid a {
      display: block;
      width: 300px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .gallery-grid a:hover {
      transform: scale(1.05);
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <a href="/"><img src="/assets/signature-logo.png" alt="Exposure Set Long Logo" class="logo" /></a>
    <nav class="nav-links">
      <a href="/portfolio">Portfolio</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="gallery-grid">
      <a href="/about/me">
        <img src="/assets/media/yogesh.jpg" alt="About Me" />
      </a>
      <a href="/about/my-gear">
        <img src="/assets/media/my-gear.jpg" alt="My Gear" />
      </a>
      <a href="/about/copyright">
        <img src="/assets/media/copyright.jpg" alt="Copyright" />
      </a>
    </section>
  </main>
</body>
</html>
