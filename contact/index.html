<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact ‚Äì Exposure Set Long</title>
  <link rel="icon" href="/assets/media/signature-logo.png" />
  <link rel="stylesheet" href="/assets/scripts/global.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fira Sans', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      height: 60px;
    }

    nav a {
      color: #ccc;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 400;
    }

    nav a:hover,
    nav a:focus,
    nav a:active,
    nav a.current {
      color: #fff;
      font-weight: 500;
    }

    #contact {
      max-width: 600px;
      width: 100%;
      margin: auto;
      text-align: center;
    }

    #contact h1 {
      font-weight: 500;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    #contact p {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }

    label {
      font-weight: 500;
    }

    input,
    textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-family: inherit;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: fit-content;
      align-self: center;
    }

    button:hover {
      background-color: #666;
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      background: #333;
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.hidden {
      opacity: 0;
      pointer-events: none;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #888;
      font-size: 0.9rem;
    }

    .socials {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
    }

    .socials a {
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .socials a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <a href="/"><img src="/assets/media/signature-logo.png" alt="Exposure Set Long" /></a>
    <nav>
      <a href="/">Portfolio</a>
      <a href="/contact" class="current">Contact</a>
      <a href="/about">About</a>
    </nav>
  </header>

  <section id="contact">
    <h1>Contact</h1>
    <p>Contact me for Printing any of my images, Copyright discussion and other chit-chat.</p>

    <form id="contact-form" action="https://formbold.com/s/6rXZb" method="POST">
      <!-- Honeypot -->
      <input type="text" name="bot-field" style="display:none;" autocomplete="off" />

      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Your Name..." required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="Your Email Address..." required />

      <label for="message">Message *</label>
      <textarea id="message" name="message" placeholder="Your Message..." rows="6" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <div class="socials">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">f</a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">üì∑</a>
      <a href="https://flickr.com" target="_blank" aria-label="Flickr">‚óè‚óè</a>
    </div>
    <p>Copyright ‚Äì Yogesh Mhatre</p>
  </footer>

  <div id="toast" class="toast hidden">Your message has been sent successfully!</div>

  <script>
    const form = document.getElementById("contact-form");
    const toast = document.getElementById("toast");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const honeypot = formData.get("bot-field");
      if (honeypot) return;

      try {
        const res = await fetch(form.action, {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          form.reset();
          showToast("‚úÖ Your message has been sent!");
        } else {
          showToast("‚ùå Something went wrong. Please try again.", true);
        }
      } catch (err) {
        showToast("‚ö†Ô∏è Error sending message. Please check your connection.", true);
      }
    });

    function showToast(message, isError = false) {
      toast.textContent = message;
      toast.style.backgroundColor = isError ? "#a10000" : "#333";
      toast.classList.remove("hidden");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hidden");
      }, 5000);
    }
  </script>
</body>
</html>
