<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Exposure Set Long</title>
  <link rel="canonical" href="https://exposuresetlong.com/contact/" />
  <meta name="description" content="Contact me for image licensing, printing inquiries, or friendly chatter." />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/assets/media/fav.ico" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Fira Sans', sans-serif;
      background: #111;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: #111;
    }

    .nav-left a,
    .nav-right a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 100;
    }

    .nav-left a.active {
      font-weight: bold;
    }

    .nav-center img {
      height: 80px;
    }

    .nav-right a {
      font-size: 1.2em;
    }

    .hero {
      text-align: center;
      padding: 50px 20px 30px;
    }

    .hero h1 {
      font-size: 2.5em;
      font-weight: 100;
    }

    .hero p {
      font-size: 1.1em;
      color: #aaa;
      font-weight: 100;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 0 20px 60px;
    }

    label {
      font-weight: 600;
    }

    input,
    textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-family: inherit;
      font-size: 1rem;
      background-color: #f8f8f8;
      color: #000;
    }

    button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      width: fit-content;
      align-self: center;
    }

    button:hover {
      background-color: #666;
      transform: scale(1.05);
    }

    .g-recaptcha {
      align-self: center;
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      background: #333;
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.hidden {
      opacity: 0;
      pointer-events: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <a href="/portfolio/">Portfolio</a>
      <a href="/contact/" class="active">Contact</a>
      <a href="/about/">About</a>
    </div>
    <div class="nav-center">
      <a href="/"><img src="/assets/media/signature-logo.png" alt="Home" /></a>
    </div>
    <div class="nav-right">
      <a href="https://facebook.com/ExposureSetLong" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/exposuresetlong/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.flickr.com/photos/exposuresetlong/" target="_blank"><i class="fab fa-flickr"></i></a>
    </div>
  </header>

  <section class="hero">
    <h1>Contact</h1>
    <p>Contact me for Printing any of my images, Copyright discussion and other chit-chat.</p>
  </section>

  <form id="contact-form" action="https://formbold.com/s/6rXZb" method="POST">
    <input type="text" name="bot-field" style="display:none;" autocomplete="off" />

    <label for="name">Name *</label>
    <input type="text" id="name" name="name" placeholder="Your Name..." required />

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" placeholder="Your Email Address..." required />

    <label for="message">Message *</label>
    <textarea id="message" name="message" placeholder="Your Message..." rows="6" required></textarea>

    <div class="g-recaptcha" data-sitekey="6LcC35orAAAAAH7D8LM0QlFvzSnFGp5K3x-YmM9g"></div>

    <button type="submit">Submit</button>
  </form>

  <footer>
    © Yogesh Mhatre — Exposure Set Long
  </footer>

  <div id="toast" class="toast hidden">Your message has been sent successfully!</div>

  <script>
    const form = document.getElementById("contact-form");
    const toast = document.getElementById("toast");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const honeypot = formData.get("bot-field");
      if (honeypot) return;

      const recaptcha = grecaptcha.getResponse();
      if (!recaptcha) {
        showToast("⚠️ Please complete the CAPTCHA.", true);
        return;
      }

      formData.append("g-recaptcha-response", recaptcha);

      try {
        const res = await fetch(form.action, {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          form.reset();
          grecaptcha.reset();
          showToast("✅ Your message has been sent!");
        } else {
          showToast("❌ Something went wrong. Please try again.", true);
        }
      } catch (err) {
        showToast("⚠️ Error sending message.", true);
      }
    });

    function showToast(message, isError = false) {
      toast.textContent = message;
      toast.style.backgroundColor = isError ? "#a10000" : "#333";
      toast.classList.remove("hidden");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hidden");
      }, 5000);
    }
  </script>
</body>
</html>
